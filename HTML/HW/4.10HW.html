<html>
    <script>
        for (var i = 0; i < 10; i++)
        {
            for (var u = 0; u < i; u++)
                document.write ("* ")

            document.write ("<br>");
        }
        document.write ("<br><br>");

        for (var i = 10; i > 0; i--)
        {
            for (var u = 0; u < i; u++)
                document.write ("* ")

            document.write ("<br>");
        }
        document.write ("<br><br>");

        for (var i = 0; i < 10; i++)
        {
            for (var u = 10; u > i; u--)
                document.write ("* ")

            document.write ("<br>");
        }
        document.write ("<br><br>");

        for (var i = 10; i > 0; i--)
        {
            for (var u = 10; u > i; u--)
                document.write ("* ")

            document.write ("<br>");
        }
        document.write ("<br><br>");
        
    </script>
</html>
