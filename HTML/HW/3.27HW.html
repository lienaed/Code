<html>
    <body>
        <script>
            var result = 0;
            for (var i = 0; i < 8; i++)
            {
                result = Math.floor(Math.random() * 10 + 1);
                document.write (result, "<br>");
                if (result == 5)
                {
                    break;
                }
            }
            document.write ("<br>");

            var i = 0;
            while (i < 8)
            {
                result = Math.floor(Math.random() * 10 + 11);
                document.write (result, "<br>");
                if (result == 15)
                {
                    break;
                }
                i++;
            }
            document.write ("<br>");

            i = 0;
            do 
            {
                result = Math.floor(Math.random() * 10 + 21);
                document.write (result, "<br>");
                if (result == 25)
                {
                    break;
                }
                i++;
            } while (i < 8)
        </script>
    </body>
</html>
