<html>
    <body>
        <script>
            var input = prompt ("Enter a word:");
            var r = input.length - 1;
            var p = 1;
            for (var l = 0; l < Math.floor (input.length / 2) - 1; l++)
            {
                if (input[l] != input[r])
                {
                    p = 0;
                    break;                    
                }
                r--;
            }
            if (p)
                document.write ("Palindrome");
            else
                document.write ("Not palindrome");
        </script>
    </body>
</html>
