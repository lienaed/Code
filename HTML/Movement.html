<html>
    <head>
        <style>
            body 
            {
                margin: 0;
                overflow: hidden;
                background-color: #ddd;
            }
            canvas 
            {
                display: block;
                z-index: 1;
            }

            input[type="radio"] 
            {
                display: none; 
            }
            
            input[type = "button"]
            {
                display: none;
            }

            .lab 
            {
                display: inline-block;
                font-size: 19;
                width: 100px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                margin: 5px;
                border: 2px solid black;
                cursor: pointer;
                background-color: lightgray;
                z-index: 2;
            }
            .lab2
            {
                position: absolute;
                display: inline-block;
                font-size: 19;
                width: 100px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                margin: 5px;
                border: 2px solid black;
                cursor: pointer;
                background-color: lightgray;
                z-index: 2;
            }
            
            input[type="radio"]:checked + label 
            {
                background-color: yellow; 
            }

            .button-container 
            {
                display: flex;
                position: absolute;
                width: 300;
                height: 100;
                z-index: 100;
                padding: 10px;
                border-radius: 5px; 
                gap: 10px;
            }

            #modeSelect
            {
                top: 10px;
                left: 10px;
            }

            #bounceSelect
            {
                top: 55px;
                left: 10px;
            }

            #settingSelect
            {
                margin: 10px;
                position: absolute;
                top: 100px;
                left: 10px;
                width: 100px;
                height: 30px;
            }   

            .menu
            {
                position: absolute;
                background-color: rgb(151, 151, 151);
                display: block;
                padding: 5px;
                margin: 15px;
                width: 130;
                height: 100;
                top: 150px;
                left: 10px;
                opacity: 1;
                visibility: visible;
            }
        </style>
    </head>

    <body>
        <canvas id="Board"></canvas>

        <div class = "button-container" id = "modeSelect">
            <input type = "radio" name = "G" id = "flat" checked>
            <label for = "flat" class = "lab">Flat</label>
            <input type = "radio" name = "G" id = "gravity">
            <label for = "gravity" class = "lab">Gravity</label>
        </div>

        <div class = "button-container" id = "bounceSelect">
            <input type = "radio" name = "B" id = "enableBounce" checked>
            <label for = "enableBounce" class = "lab">Bounce</label>
            <input type = "radio" name = "B" id = "disableBounce">
            <label for = "disableBounce" class = "lab">NoBounce</label>
        </div>

        <div id = "settingSelect">
            <input type = "button" id = "setting">
            <label for = "setting" class = "lab2" style = "z-index: 2;"> Setting</label>
            <input type = "button" id = "return">
            <label for = "return" class = "lab2" style = "z-index: 1;"> &#60 </label>
        </div>
ï¼Œ
        <div class = "menu">
            <label for = "gravity"> Gravity: </label>
            <input type = "number" id = gravity style = "width: 130; height: 26;">
            <label for = "acceleration"> Acceleration: </label>
            <input type = "number" id = acceleration style = "width: 130; height: 26;">
        </div>



        <script>
            function game()
            {
                const board = document.getElementById ("Board");
                board.width = window.innerWidth;
                board.height = window.innerHeight;
                const maxVelocity = 30;
                var acceleration = 0.4;
                const friction = 0.99;
                const staticFriction = 0.2;
                const bounceForce = 1;
                const G = 1.3;
                const jumpA = 50;

                const box = 
                {
                    width: 100,
                    height: 100,
                    x: board.width / 2 - 50,
                    y: board.height / 2 - 50,
                    vx: 0,
                    vy: 0,
                    image: new Image()
                }
                box.image.src = "https://lienaed.github.io/Code/Images/black.jpg";

                const keys = {};
                document.addEventListener ("keydown", (event) => keys [event.key] = 1);
                document.addEventListener ("keyup", (event) => keys [event.key] = 0);


                var setting = document.querySelector ("label[for='setting']");
                var returnButton = document.querySelector ("label[for='return']");
                var settings = document.querySelector (".menu");
                setting.addEventListener ("click", function ()
                {
                    setting.style.zIndex = "1";
                    returnButton.style.zIndex = "2";
                })
                returnButton.addEventListener ("click", function ()
                {
                    setting.style.zIndex = "2";
                    returnButton.style.zIndex = "1"; 
                })




                function gravity ()
                {
                    box.vy += G;
                    if (keys [" "] && box.y == board.height - box.height)
                        box.vy -= jumpA;
                    keys ["w"] = 0;
                    keys ["s"] = 0;
                    acceleration = 0.65;
                }

                function flat ()
                {
                    if (keys ["w"])
                        box.vy -= acceleration;
                    if (keys ["s"])
                        box.vy += acceleration;
                    if (keys ["a"])
                        box.vx -= acceleration;
                    if (keys ["d"])
                        box.vx += acceleration;
                    
                    box.vx = Math.max (-maxVelocity, Math.min (maxVelocity, box.vx));
                    box.vy = Math.max (-maxVelocity, Math.min (maxVelocity, box.vy));
                    
                    box.vx *= friction;
                    box.vy *= friction;

                    if (Math.sqrt ((Math.abs (box.vx))**2 + (Math.abs (box.vy))**2) < staticFriction)
                    {
                        box.vx = 0;
                        box.vy = 0;
                    }


                }

                function bounce ()
                {
                    if (box.x <= 0 || box.x >= board.width - box.width)
                        box.vx = -box.vx * bounceForce;
                    if (box.y <= 0 || box.y >= board.height - box.height)
                        box.vy = -box.vy * bounceForce;
                }
                function bounceless ()
                {
                    if (box.x <= 0 || box.x >= board.width - box.width)
                        box.vx = 0;
                    if (box.y <= 0 || box.y >= board.height - box.height)
                        box.vy = 0;
                }

                function movement ()
                {
                    box.x += box.vx;
                    box.y += box.vy;
                        
                    if (box.x <= 0) 
                    {
                        box.x = 0;
                    }
                    if (box.x >= board.width - box.width) 
                    {
                        box.x = board.width - box.width;
                    }
                    if (box.y <= 0) 
                    {
                        box.y = 0;
                    }
                    if (box.y >= board.height - box.height) 
                    {
                        box.y = board.height - box.height;
                    }

                }


                const draw = board.getContext ("2d");
                function paint ()
                {
                    draw.clearRect (0, 0, board.width, board.height);
                    draw.drawImage (box.image, box.x, box.y, box.width, box.height);
                }

                var modeG = document.querySelector ("input[name='G']:checked").id
                var modeB = document.querySelector ("input[name='B']:checked").id
                

                function loop ()
                {
                    var modeG = document.querySelector ("input[name='G']:checked").id
                    var modeB = document.querySelector ("input[name='B']:checked").id

                    if (modeB == "enableBounce")
                        bounce();
                    else
                        bounceless();

                    if (modeG == "gravity")
                        gravity();
                    else
                        acceleration = 0.4;
                    
                    flat();
                    movement();
                    paint();
                    requestAnimationFrame (loop);
                }
                box.image.onload = () => 
                {
                    loop();
                }

            }
            game();
        </script>
    </body>

</html>
