<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shadow Character</title>
</head>
<body style="margin:0;background:#222;">
<canvas id="Board"></canvas>
<script>
// 初始化 canvas
const canvas = document.getElementById("Board");
const ctx = canvas.getContext("2d");
canvas.width = 128;
canvas.height = 128;

// 颜色表
const color = {
  _: null,         // 空白
  B: "#000000",    // 黑色（身体 + 斗篷）
  G: "#00ffff",    // 青色眼睛
};

// 主角像素图（32×32），朝右站立，斗篷偏右、非对称
const pixels = [
  "________________________",
  "___________BB___________",
  "__________BBBB__________",
  "_________BBBBBB_________",
  "_________BBBBBB_________",
  "_________BB__BB_________",
  "_________BBGG_BB________",
  "_________BB__BBB________",
  "_________BB___BBB_______",
  "_________BB____BBB______",
  "________BB______BBB_____",
  "_______BB________BBB____",
  "______BB__________BBB___",
  "_____BB____________BB___",
  "____BB______________BB__",
  "___BB________________BB_",
  "__BB__________________BB",
  "_BB___________________BB",
  "BB_____________________B",
  "BBB___________________BB",
  "BBB__________________BBB",
  "BBB__________________BBB",
  "BBB_________________BBBB",
  "BBB_________________BBBB",
  "BBB_________________BBBB",
  "BBB_________________BBBB",
  "_BBB_______________BBBB_",
  "__BBB_____________BBB___",
  "___BBBB__________BBB____",
  "____BBBB_______BBBB_____",
  "______BBBB___BBBB_______",
  "________BBBBBBB_________"
].map(row => row.split(""));

// 渲染函数
function renderPixelArt(pixelData, scale = 4) {
  for (let y = 0; y < pixelData.length; y++) {
    for (let x = 0; x < pixelData[y].length; x++) {
      const key = pixelData[y][x];
      const fill = color[key];
      if (fill) {
        ctx.fillStyle = fill;
        ctx.fillRect(x * scale, y * scale, scale, scale);
      }
    }
  }
}

renderPixelArt(pixels, 4);
</script>
</body>
</html>
