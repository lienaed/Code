<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ball Shooter Game</title>
    <style>
        /* Add some basic styling to the game */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        var board = document.getElementById("gameCanvas");
        board.width = window.innerWidth;
        board.height = window.innerHeight;
        // Get the canvas element
        var bg = new Image();
        bg.src = "https://lienaed.github.io/Code/Images/black.jpg";

        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Define the ball object
        var ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            color: "red",
            dx: 1,
            dy: 1
        };

        // Draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, 1.5 * Math.PI);
            ctx.moveTo (ball.x, ball.y);
            ctx.moveTo (ball.x + ball.radius, ball.y);
            ctx.fillStyle = ball.color;
            ctx.fill();
        }
        /*
                // Update the ball position
                function updateBall() {
                    ball.x += ball.dx;
                    ball.y += ball.dy;
                }
        */
        // Clear the canvas and redraw the ball
        function render() {
            //ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bg, 0, 0, 400, 300);
            drawBall();
            //updateBall();
        }

        // Main game loop
        setInterval(render, 16);
    </script>
</body>

</html>
